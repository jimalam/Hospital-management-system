<!DOCTYPE html>
<html>
<head>

	<title>
		Registration Form
	</title>


</head>

<body>

	<h1>Registration Form</h1>

<form action="registration.php" method="get">
	<p>
	<div class="form-group">
    <label for="exampleInputName"><h4>Name :</h4> </label>
    <input type="Name" class="form-control" id="exampleInputName" placeholder="Full Name">
     </div>
    </p>

	<p>
   <div class="form-group">
    <label for="exampleInputEmail1"><h4>Email address :</h4></label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
    </div>
  </p>

  <p>
  <div class="form-group">
    <label for="exampleInputPassword1"><h4>Password :</h4></label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
  </div>
  </p>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <p><button type="submit" class="btn btn-primary">Submit</button> </p>

  <p>
  		<h3>We'll never share your information with anyone else.</h3>

  </p>


</form>

</body>
</html>
